<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
    <link rel="stylesheet" href="style.css">
    <meta name="color-scheme" content="dark">
</head>
<body>
    <!-- Mobile Navigation Overlay -->
    <div id="nav-overlay" class="nav-overlay" hidden>
        <div class="nav-sidebar">
            <div class="nav-header">
                <button class="close-nav">√ó</button>
            </div>
            <nav class="nav-menu">
                <button class="nav-item" data-route="home">
                    <span class="nav-icon">üè†</span>
                    <span class="nav-label">Home</span>
                </button>
                <button class="nav-item" data-route="under-20">
                    <span class="nav-icon">üí∏</span>
                    <span class="nav-label">Under $20</span>
                </button>
                <button class="nav-item" data-route="30-items">
                    <span class="nav-icon">üéØ</span>
                    <span class="nav-label">$30 Items</span>
                </button>
                <button class="nav-item" data-route="by-rank">
                    <span class="nav-icon">‚≠ê</span>
                    <span class="nav-label">By Priority</span>
                </button>
                <button class="nav-item" data-route="by-category">
                    <span class="nav-icon">üìÅ</span>
                    <span class="nav-label">By Category</span>
                </button>
                <button class="nav-item" data-route="purchased">
                    <span class="nav-icon">‚úÖ</span>
                    <span class="nav-label">Purchased</span>
                </button>
            </nav>
        </div>
    </div>

    <div class="app-container">
        <!-- Top Header -->
        <header class="top-header">
            <div class="header-content">
                <button id="menu-btn" class="menu-btn tooltip" data-tooltip="Open navigation menu">
                    <span class="hamburger"></span>
                    <span class="hamburger"></span>
                    <span class="hamburger"></span>
                </button>
                <div class="header-title clickable" id="home-title">
                    <span class="gift-icon">üéÅ</span>
                    <span class="title-text">My Wishlist</span>
                </div>
                <button id="add-item-btn" class="add-btn tooltip" data-tooltip="Add new wishlist item">+</button>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-bar">
                <span class="search-icon">üîç</span>
                <input id="global-search" type="search" placeholder="Search gift ideas..." />
            </div>
        </div>

        <!-- Main Content -->
        <main id="main-content" class="main-content">
            <div id="content-area" class="content-area">
                <!-- Content will be dynamically rendered here -->
            </div>
        </main>
    </div>

    <!-- Add Item Modal -->
    <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modal-title" hidden>
        <div class="modal-dialog">
            <header class="modal-header">
                <h2 id="modal-title">Add New Item</h2>
                <button class="icon-btn" id="modal-close" aria-label="Close">√ó</button>
            </header>
            <form id="item-form" class="modal-body">
                <div class="form-row">
                    <label>Title<input name="title" required maxlength="120" /></label>
                    <label>Price<input name="price" type="number" min="0" step="0.01" required /></label>
                </div>
                <div class="form-row">
                    <label>URL<input name="url" type="url" required /></label>
                    <label>Image URL<input name="image" type="url" placeholder="https://..." /></label>
                </div>
                <div class="form-row">
                    <label>Vendor<input name="vendor" placeholder="Amazon" /></label>
                    <label>Rank
                        <select name="rank">
                            <option value="S">S</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </select>
                    </label>
                </div>
                <div class="form-row">
                    <label>Project<input name="project" placeholder="Arcade Cabinet" /></label>
                    <label>Tags<input name="tags" placeholder="comma,separated" /></label>
                </div>
                <label>Notes<textarea name="notes" rows="3" placeholder="Optional"></textarea></label>
                <footer class="modal-footer">
                    <button type="button" class="btn btn-ghost" id="modal-cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </footer>
            </form>
        </div>
    </div>

    <!-- Project Management Modal -->
    <div id="project-modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="project-modal-title" hidden>
        <div class="modal-dialog">
            <header class="modal-header">
                <h2 id="project-modal-title">Manage Projects</h2>
                <button class="icon-btn" id="project-modal-close" aria-label="Close">√ó</button>
            </header>
            <div class="modal-body">
                <div class="project-list" id="project-list">
                    <!-- Projects will be rendered here -->
                </div>
                <form id="project-form" class="project-form">
                    <h3>Add New Project</h3>
                    <div class="form-row">
                        <label>Project Name<input name="name" required maxlength="50" /></label>
                        <label>Color<input name="color" type="color" value="#1EA7FD" /></label>
                    </div>
                    <label>Description<textarea name="description" rows="3" placeholder="What is this project about?"></textarea></label>
                    <footer class="modal-footer">
                        <button type="button" class="btn btn-ghost" id="project-cancel">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Project</button>
                    </footer>
                </form>
            </div>
        </div>
    </div>

    <div id="toast-stack" class="toast-stack" aria-live="polite" aria-atomic="true"></div>

    <script src="app.js"></script>
</body>
</html>
