<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StashList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="color-scheme" content="light dark">
</head>
<body>
    <div class="app-shell">
        <aside class="sidebar" aria-label="Primary">
            <div class="sidebar-header">
                <div class="app-logo" aria-label="StashList">StashList</div>
            </div>
            <nav class="nav">
                <button class="nav-item is-active" data-route="overview" aria-current="page">
                    <span class="nav-icon">üè†</span>
                    <span class="nav-label">Overview</span>
                </button>
                <button class="nav-item" data-route="under-20">
                    <span class="nav-icon">üí∏</span>
                    <span class="nav-label">Under $20</span>
                </button>
                <button class="nav-item" data-route="under-30">
                    <span class="nav-icon">üíµ</span>
                    <span class="nav-label">Under $30</span>
                </button>
                <button class="nav-item" data-route="by-rank">
                    <span class="nav-icon">üéØ</span>
                    <span class="nav-label">By Rank</span>
                </button>
                <button class="nav-item" data-route="by-project">
                    <span class="nav-icon">üìÅ</span>
                    <span class="nav-label">By Project</span>
                </button>
                <button class="nav-item" data-route="projects">
                    <span class="nav-icon">üóÇÔ∏è</span>
                    <span class="nav-label">Projects</span>
                </button>
                <button class="nav-item is-muted" data-route="purchased">
                    <span class="nav-icon">‚úÖ</span>
                    <span class="nav-label">Purchased</span>
                </button>
                <button class="nav-item" data-route="components">
                    <span class="nav-icon">üß©</span>
                    <span class="nav-label">Components</span>
                </button>
            </nav>
        </aside>

        <div class="content-area">
            <header class="app-header" aria-label="Global">
                <div class="header-left">
                    <div class="search">
                        <span class="search-icon">üîé</span>
                        <input id="global-search" type="search" placeholder="Search items, vendors, tags" aria-label="Search" />
                    </div>
                    <div class="filter-chips" role="group" aria-label="Quick filters">
                        <button class="chip" data-chip="price">Price</button>
                        <button class="chip" data-chip="rank">Rank</button>
                        <button class="chip" data-chip="project">Project</button>
                    </div>
                </div>
                <div class="header-right">
                    <button id="manage-projects-btn" class="btn btn-ghost" style="display: none;">Manage Projects</button>
                    <button id="add-item-btn" class="btn btn-primary">Add Item</button>
                </div>
            </header>

            <main id="main" class="main" tabindex="-1">
                <section class="section-header">
                    <div>
                        <h1 id="section-title">Overview</h1>
                        <p id="section-subtitle" class="section-subtitle"></p>
                    </div>
                    <div class="section-controls">
                        <div class="sort">
                            <label for="sort-select" class="visually-hidden">Sort by</label>
                            <select id="sort-select">
                                <option value="date-desc">Date Added (newest)</option>
                                <option value="price-asc">Price (low ‚Üí high)</option>
                                <option value="price-desc">Price (high ‚Üí low)</option>
                                <option value="rank-desc">Rank (S ‚Üí C)</option>
                            </select>
                        </div>
                        <div class="view-toggle" role="group" aria-label="View">
                            <button class="toggle is-active" data-view="cards">Cards</button>
                            <button class="toggle" data-view="list">List</button>
                        </div>
                    </div>
                </section>

                <div id="banner" class="banner" hidden></div>

                <div id="filter-bar" class="filter-bar"></div>

                <div id="home-quick" class="home-quick" hidden></div>

                <div id="tag-pills" class="tag-pills" role="group" aria-label="Tag filters"></div>

                <div id="grid" class="items-grid" aria-live="polite"></div>

                <div id="pagination" class="pagination" hidden></div>
            </main>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modal-title" hidden>
        <div class="modal-dialog">
            <header class="modal-header">
                <h2 id="modal-title">Add New Item</h2>
                <button class="icon-btn" id="modal-close" aria-label="Close">√ó</button>
            </header>
            <form id="item-form" class="modal-body">
                <div class="form-row">
                    <label>Title<input name="title" required maxlength="120" /></label>
                    <label>Price<input name="price" type="number" min="0" step="0.01" required /></label>
                </div>
                <div class="form-row">
                    <label>URL<input name="url" type="url" required /></label>
                    <label>Image URL<input name="image" type="url" placeholder="https://..." /></label>
                </div>
                <div class="form-row">
                    <label>Vendor<input name="vendor" placeholder="Amazon" /></label>
                    <label>Rank
                        <select name="rank">
                            <option value="S">S</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </select>
                    </label>
                </div>
                <div class="form-row">
                    <label>Project<input name="project" placeholder="Arcade Cabinet" /></label>
                    <label>Tags<input name="tags" placeholder="comma,separated" /></label>
                </div>
                <label>Notes<textarea name="notes" rows="3" placeholder="Optional"></textarea></label>
                <footer class="modal-footer">
                    <button type="button" class="btn btn-ghost" id="modal-cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </footer>
            </form>
        </div>
    </div>

    <!-- Project Management Modal -->
    <div id="project-modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="project-modal-title" hidden>
        <div class="modal-dialog">
            <header class="modal-header">
                <h2 id="project-modal-title">Manage Projects</h2>
                <button class="icon-btn" id="project-modal-close" aria-label="Close">√ó</button>
            </header>
            <div class="modal-body">
                <div class="project-list" id="project-list">
                    <!-- Projects will be rendered here -->
                </div>
                <form id="project-form" class="project-form">
                    <h3>Add New Project</h3>
                    <div class="form-row">
                        <label>Project Name<input name="name" required maxlength="50" /></label>
                        <label>Color<input name="color" type="color" value="#1EA7FD" /></label>
                    </div>
                    <label>Description<textarea name="description" rows="3" placeholder="What is this project about?"></textarea></label>
                    <footer class="modal-footer">
                        <button type="button" class="btn btn-ghost" id="project-cancel">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Project</button>
                    </footer>
                </form>
            </div>
        </div>
    </div>

    <div id="toast-stack" class="toast-stack" aria-live="polite" aria-atomic="true"></div>

    <script src="app.js"></script>
</body>
</html>
